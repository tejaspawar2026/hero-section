<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hero Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
   <section class="py-5 bg-light">
    <div class="container">
        <div class="row align-items-lg-center mb-5">
            <div class="col-md-6 md-5 mb-md-0">
                <h1 class="display-3 fw-bold">Design Faster and Smarter with <span class="text-primary">Bootstrap</span></h1>
                <p class="lead mt-3 mb-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae perspiciatis, quaerat atque rerum quibusdam cupiditate.</p><a class="btn btn-lg btn-primary" href="#">Get Started</a>
            </div>
            <div class="col-md-5 col-md-6 mt-2"><img src="./img/hero1.jpg" alt="image-right" class="img-fluid rounded"></div>
        </div>
        <div class="row justify-content-center text-center align-items-center">
            <div class="col-lg-2 col-md-4 col-sm-6 col-6 p-3" class="img-fluid">
                <img src="./img/brand1.svg" alt="brand-1" class="img-fluid">
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 col-6 p-3" class="img-fluid">
                <img src="./img/brand2.svg" alt="brand-2" class="img-fluid">
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 col-6 p-3" class="img-fluid">
                <img src="./img/brand3.svg" alt="brand-3" class="img-fluid">
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 col-6 p-3" class="img-fluid">
                <img src="./img/brand4.svg" alt="brand-4" class="img-fluid">
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 col-6 p-3" class="img-fluid">
                <img src="./img/brand5.svg" alt="brand-5" class="img-fluid">
            </div>
        </div>
    </div>
   </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
